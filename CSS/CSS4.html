<!DOCTYPE html>
<!DOCTYPE lang='eng'>
<html>
    <head>
        <title>
            CSS Border 
        </title>
    </head>
    <style type="text/css">
        body{
            background-color: chartreuse;
            background-attachment: fixed;
        }
        p{
            font-size: 110%;
        }
        h1{
            color:blue;
            font-size: 80px;
        }
        #box1{
            width:500px;
            border-width:2px;
            border-color: blueviolet;
            border-style: dashed;
            border-radius:50px;
            box-shadow: 30px 20px 20px #EC7063;
        }
    </style>
    <body>

        <div id="box1"> 
            <h1>Title #1</h1>
            <h1> This is a sample heading</h1>
            <p><b>Looking for some already great color combinations?<hr> Our color chart features flat design colors, Google's Material design scheme and the classic web safe color palette, all with Hex color codes.</b> </p>
            <h1><abbr title="Indian premier league">IPL</abbr></h1>
        </div>
        


    </body>
</html>
