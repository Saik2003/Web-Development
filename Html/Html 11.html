<!DOCTYPE html>
<!--
    1.placeholder
    2.value
    3.Disabled
    4. Size
    5. Maxlength
    6. Min/Max
    7. Multiple
    8. Required
    9. Step
    10 AutoFocus
-->
<html>
    <head>
        <title>Input tags attributes</title>
    </head>

    <body>
        <form>
            <label>Name:</label><br>
            <!--Size is used to increase the size of input tag and 
            When you want to restrict length of tag use maxlength-->
            <input type="text" name="" size="50" maxlength="5"><br>
            <br>
            <label>Email:</label><br>
            <input type="email" name="" placeholder="abc@email.com"autofocus=""><br>
            <br>
            <label>Password</label><br>
            <input type="password" name="" placeholder="........." disabled=""><br>
            <br>
            <!--Password is disabled-->
            <label>Phone number</label><br>
            <input type="number" name="" placeholder="+91"><br>
            <br>

            <label>Age</label><br>
            <input type="number" name="" min="10" max="55" required="" step="4"><br>
            <input type="submit" name=""><br>
            <br>
            <input type="file" name="" multiple=""><br>

        </form>    
        









    </body>
</html>
