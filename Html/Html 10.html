<!DOCTYPE html>
<!--
    1. text/email/pass/submit
    2. date/time/no/month
    3. radiobutton/checkbox
    4. file
    5. url/color
    6. range
    7. reset
-->
<html>
    <head>
        <title>Input Tag</title>
    </head>

    <body>
        <h2>Input types!</h2>
        <form enctype="multipart/form-data">
            <label>Name:</label><br>
            <input type="Text" name=""><br>

            <label>Email:</label><br>
            <input type="email" name=""><br>
            
            <label>Password</label><br>
            <input type="password" name=""><br>

            <label>Yearly income</label><br>
            <input type="number" name=""><br>

            <label>DOB</label><br>
            <input type="date" name=""><br>

            <label>Time</label><br>
            <input type="time" name=""><br>

            <label>month</label><br>
            <input type="month" name=""><br>

            <label>Branch</label><br>
            <input type="radio" name="x">CSE<br>
            <input type="radio" name="x">ECE<br>
            <input type="radio" name="x">EEE<br>

            <label>Hobbies</label><br>
            <input type="checkbox" name="">Gaming<br>
            <input type="checkbox" name="">Sleeping<br>
            <input type="checkbox" name="">badminton<br>

            <label>File</label><br>
            <input type="file" name=""><br>

            <label>Github profile</label>
            <input type="url" name=""><br>
            <input type="submit" name=""><br>

            <label>Color</label><br>
            <input type="color" name=""><br>

            <label>Range of marks</label><br>
            <input type="range" name="" min="1" max="100"><br>
            <input type="submit" name="">
            <input type="reset" name="">



        </form>














    </body>
</html>
