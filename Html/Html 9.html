<!DOCTYPE html>

<!--
    1.Input and label
    2. Textarea
    3. Select
    4. Datalist
    5. Fieldset and legend
-->
<html>
    <head>
        <title>
            Forms and attributes 2    
        </title>
    </head>

    <body>
        <form>
            <label>Bio:</label><br>
            <textarea ></textarea><br>

            <label>Year</label><br>    
            <select multiple="">
                <optgroup>
                    <option>1st Year</option>
                    <option>2nd year</option>
                </optgroup>
                <optgroup>
                    <option>3rd year</option>
                    <option>4th year</option>
                </optgroup>
                <br>
                <option>1st Year</option>
                <option>2nd year</option>
                <option>3rd year</option>
                <option>4th year</option>
            </select>   
            
            <label>Phone</label>
            <input list="phone" name="">
            <datalist id="phone">
                <option>redmi note 10pro</option>
                <option>Iphone 15 </option>
                <option>Samsung ultra</option>
            </datalist>

            <fieldset>
                <legend>Education info</legend><br>

                <label>12th marks</label>
                <br>
                <input type="12th marks" name=""><br>
                <label>10th marks</label><br>
                <input type="10th marks" name="">
            </fieldset>
            
        </form>

    </body>
</html>
